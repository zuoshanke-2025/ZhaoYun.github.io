<head>

        .admin-panel {
            background-color: white;
            border-radius: var(--border-radius);

            margin-top: 100px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-header h1 {
            color: var(--primary-color);
        }
        
        .admin-login-form {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .admin-content {
            display: none;
        }
        
        .admin-content.active {
            display: block;
        }
        
        .admin-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .admin-menu-item {
            padding: 10px 20px;
            background-color: #f8f9fc;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .admin-menu-item:hover,
        .admin-menu-item.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .content-editor {
            margin-bottom: 20px;
        }
        
        .content-editor textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-family: inherit;
            outline: none;
            margin-bottom: 15px;
            resize: vertical;
        }
    </style>
</head>
